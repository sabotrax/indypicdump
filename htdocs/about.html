<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen and (max-device-width: 900px)" href="css/mobile.css" />
    <link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 1.5)" href="css/mobile.css" />
    <link rel='stylesheet' href='css/all.css' />
    <title>indypicdump</title>
    <script language="JavaScript">
    <!--
    // fix for the viewport scaling bug
    (function(doc)
    {
      var addEvent = 'addEventListener',
	type = 'gesturestart',
	qsa = 'querySelectorAll',
	scales = [1, 5],
	meta = qsa in doc ? doc[qsa]('meta[name=viewport]') : [];
    
      function fix()
      {
	meta.content = 'width=device-width,minimum-scale=' + scales[0] + ',maximum-scale=' + scales[1];
	doc.removeEventListener(type, fix, true);
      }
    
      if ((meta = meta[meta.length - 1]) && addEvent in doc)
      {
	fix();
	scales = [.25, 1.6];
	doc[addEvent](type, fix, true);
      }
    }(document));
    //-->
    </script>
  </head>
  <body>
    <div id="Content">
    About indypicdump.<br>
    <p>indypicdump is a picture server for a small group of people in Germany.</p>
    <p>It started as a fun project on an <a href="http://en.wikipedia.org/wiki/SGI_Indy">SGI Indy</a>, hence the name. It is now running on an <a href="http://en.wikipedia.org/wiki/SGI_Octane">Octane</a>. That's a lie, but wouldn't it be nice?</p>
    <p>You can look at the <a href="https://code.google.com/p/indypicdump/source/browse/">sources</a> or <a href="mailto:sabotrax@gmail.com">write me</a>.</p>
    </div>
  </body>
</html>
